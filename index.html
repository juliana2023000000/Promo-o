<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Promoção especial</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  
  <div class="container">

    <h1>Promoção Especial</h1>
    <p>Aproveite nossa oferta por tempo limitado:</p>

    <p class="eisso">Pc Gamer montado prontinho para ser usado, roda que é uma batata!!</p>
    
    <img width="250px" height="250px" src="pc_gamer.png"/>
    
    <div class="contador"></div>
    
<!--é isso aqui-->
    <h1>Corra, a promoção acaba em:</h1>
    <p id="contador"></p>

    <script>
      // Define a data de início
      var dataAtual = new Date();
      var dataFinal = new Date(dataAtual.getTime() + 1 * 24 * 60 * 60 * 1000); // Adiciona 1 dia à data atual

      // Atualiza o contador a cada segundo
      var contadorInterval = setInterval(function() {
        var agora = new Date();
        var diferenca = Math.floor((dataFinal - agora) / 1000); // Calcula a diferença em segundos

        if (diferenca < 0) {
          clearInterval(contadorInterval); // Para o contador quando a contagem regressiva termina
          document.getElementById("contador").textContent = "Tempo esgotado!";
        } else {
          var dias = Math.floor(diferenca / (24 * 60 * 60));
          var horas = Math.floor((diferenca % (24 * 60 * 60)) / (60 * 60));
          var minutos = Math.floor((diferenca % (60 * 60)) / 60);
          var segundos = diferenca % 60;

          document.getElementById("contador").textContent = dias + " dias, " + horas + " horas, " + minutos + " minutos, " + segundos + " segundos";
          
        }
      }, 1000); // Atualiza a cada segundo
    </script>
    <!--Até aqui-->
    
  </div>
  
  <script src="script.js"></script>
</body>

</html>
